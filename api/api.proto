syntax = "proto3";
package api;
option go_package = "zk-rollups/api";
import "google/api/annotations.proto";

service LayerTwoService {
  // Get BlockNumber
  rpc GetBlockNumber(GetBlockNumberRequest) returns (GetBlockNumberResponse) {
    option (google.api.http) = {
      get: "/block-number"
    };
  }

  rpc ProcessBlock(ProcessBlockRequest) returns (ProcessBlockResponse) {
    option (google.api.http) = {
      post: "/process-block"
      body: "*"
    };
  }
}

message ProcessBlockRequest {
  string id = 1;
  bytes block = 2;
}

message ProcessBlockResponse {
  int32 number = 1;
}

message GetBlockNumberRequest {
  string id = 1;
}

message GetBlockNumberResponse{
  int32 number = 1;
}